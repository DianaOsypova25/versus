<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="versus">




        <div class="header">
            <div class="header-container container">

                <div class="logo">
                    <img src="pictures/logo.png" alt="logo">
                </div>

                <div class="menu">
                    <a class="menu-link" href="#">Portfolio</a>
                    <a class="menu-link" href="#">about</a>
                    <a class="menu-link" href="#">contact</a>
                </div>
            </div>
        </div>







        <div class="banner">
            <div class="container">
                <h1 class="main-heading">We build beautiful web and mobile apps.</h1>
                <a href="#" class="banner-link">Get a quote</a>
            </div>
        </div>
        <!-- start work section -->
        <div class="works">
            <div class="container">
                <h2 class="title">Latest work</h2>
                <!-- start last-works -->
                <div class="last-works">
                    <img src="pictures/work1.jpg" alt="work">
                    <img src="pictures/work2.jpg" alt="work">
                    <img src="pictures/work3.jpg" alt="work">
                    <img src="pictures/work4.jpg" alt="work">
                    <img src="pictures/work5.jpg" alt="work">
                    <img src="pictures/work6.jpg" alt="work">
                    <img src="pictures/work7.jpg" alt="work">
                    <img src="pictures/work8.jpg" alt="work">
                    <img src="pictures/work9.jpg" alt="work">
                </div>
                <!-- end last-works -->
            </div>
        </div>
        <!-- end work section -->
        <!-- start footer -->
        <div class="footer">
            <div class="container">
                <span class="footer-logo">VERSUS</span>
                <span class="end-project">Powered by Webflow</span>
            </div>
        </div>
        <!-- end footer -->



    </div>
</body>

</html>
